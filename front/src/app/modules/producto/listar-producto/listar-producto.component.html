<div class="container">
    <div class="row mt-4">
        <table class="table caption-top ">
            <caption>Lista de Productos</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Talla</th>
                    <th scope="col">Color</th>
                    <th scope="col">Género</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Opciones</th>
                </tr>
            </thead>
            <tbody *ngFor="let producto of productos">
                <tr>
                    <th scope="row">{{producto.codigoProducto}}</th>
                    <td>{{producto.modelo}}</td>
                    <td>{{producto.talla}}</td>
                    <td>{{producto.color}}</td>
                    <td>{{producto.genero}}</td>
                    <td>{{producto.categoria.categoria}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.cantidad}}</td>
                    <button type="button" class="btn btn-primary" (click)="Editar(producto)">Editar</button> &nbsp;
                    <button type="button" class="btn btn-danger" (click)="Eliminar(producto)">Eliminar</button>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">

    </div>


</div>
