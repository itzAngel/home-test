<div class="container">
    <div class="row mt-4">
        <table class="table caption-top ">
            <caption>Lista de Categorías</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">Código Categoría</th>
                    <th scope="col">Nombre Categoría</th>
                    <th scope="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Opciones</th>
                </tr>
            </thead>
            <tbody *ngFor="let categoria of categorias">
                <tr>
                    <th scope="row">{{categoria.codigoCategoria}} </th>
                    <td>{{categoria.categoria}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="Editar(categoria)">Editar</button> &nbsp;
                        <button type="button" class="btn btn-danger" (click)="Eliminar(categoria)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
